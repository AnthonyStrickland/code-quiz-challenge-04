<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- create a title of the webpage -->
    <title>Quiz Master</title>
    <!-- link to css file -->
    <link rel="stylesheet" href="./04-Challenge/Assets/style.css">
</head>
<body>
    <h6 class="time" style="text-align:right;"><h6></h6>
<div class="container">
    
    <!-- create welcome page -->
        <div id = "welcome">
            <h1>Do You Want To Play A Game</h1>
        <!-- create start button quiz -->
            <button id ="startBtn">Start</button>
        </div>

<!-- create question box and answer buttons -->
    <div id = "questionBox" class = "hide">
        <h2 id="question">Question goes here</h2>
         <div id="answer-buttons">
            <button class ="btn">Answer 1</button>
            <button class ="btn">Answer 2</button>
            <button class ="btn">Answer 3</button>
         </div>
         <hr>
         <p id="result"></p>
    </div>

            <!-- High score page -->
    <div class="hide" id="game-over">
        <h2>All Done!</h2>
        <p id="final-score"></p>
        <label for="user-initials">Enter Your Initials:</label>
        <input type="user-initials" name="user-initials" id="user-initials">
        <button id="submit">SUBMIT</button>           
    </div>

    <div class="hide" id="play-again">
        <h2>High Scores</h2>
        <label for="high-score"></label>
        <p id="high-score"></p>
        <button id ="resetGame">Restart </button>
    </div>

</div>
     
<!-- link to .js file -->
<script src="./04-Challenge/js/script.js"></script>
</body>
</html>
